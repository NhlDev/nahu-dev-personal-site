<header class="bg-slate-400 dark:bg-slate-800 flex  justify-between py-4 px-4 transition duration-300">
    <a class="" routerLink="/">
        <img class="logo" src="assets/images/logo.svg" alt="">
    </a>

    <div class="flex flex-row md:gap-4 justify-end">
        <div class="pt-3 mr-5 md:p-1 md:mr-0">
            <app-theme-mode-selector></app-theme-mode-selector>
        </div>

        <!-- Mobile menu -->
        <div>
            <button [ngClass]="{'bg-slate-500 text-white dark:bg-slate-200 dark:text-black': expandMenu}"
                class="md:hidden p-2" (click)="toggleMenu()">
                <svg class="transition-all duration-200 w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>

            <ul [ngClass]="{'hidden': !expandMenu, 'flex flex-col': expandMenu}"
                class="dropdown-content absolute md:hidden bg-slate-300 dark:bg-slate-500 pt-1 z-10 -translate-x-full w-60"
                (click)="toggleMenu()">
                <li>
                    <a class="py-2 px-4 block transition-colors duration-200" routerLink="/" i18n>
                        Home
                    </a>
                </li>
                <li>
                    <a class="py-2 px-4 block transition-colors duration-200" routerLink="../curriculum" i18n>
                        Mi Curriculum
                    </a>
                </li>
                <li>
                    <a class="py-2 px-4 block transition-colors duration-200" routerLink="../contact-me" i18n>
                        Contáctame
                    </a>
                </li>
                <li>
                    <a class="py-2 px-4 block transition-colors duration-200" (click)="changeLocale()" i18n>
                        English
                    </a>
                </li>
            </ul>

        </div>


        <!-- Web Menu -->
        <div>
            <ul class="hidden md:flex md:flex-row md:justify-evenly gap-2">
                <li>
                    <a [ngClass]="{'bg-slate-400': currentUrl == '/home'}"
                        class="hover:bg-slate-400 p-4 transition-colors duration-200" routerLink="/" i18n>
                        Home
                    </a>
                </li>
                <li>
                    <a [ngClass]="{'bg-slate-400': currentUrl == '/curriculum'}"
                        class="hover:bg-slate-400 p-4 transition-colors duration-200" routerLink="../curriculum" i18n>
                        Mi Curriculum
                    </a>
                </li>

                <li>
                    <a [ngClass]="{'bg-slate-400': currentUrl == '/contact-me'}"
                        class="hover:bg-slate-400 p-4 transition-colors duration-200" routerLink="../contact-me"
                        i18n>Contáctame</a>
                </li>
                <li>
                    <a class="hover:bg-slate-400 p-4 transition-colors duration-200" (click)="changeLocale()" i18n>
                        English
                    </a>
                </li>
            </ul>
        </div>

    </div>

</header>
