<div class="container mx-auto">
    <form class="m-5 p-12 bg-slate-400 dark:bg-slate-500 rounded" [formGroup]="contactForm" (ngSubmit)="submit()">
        <div class="m-5">
            <div class="envolope-base">
                <div class="envolope-inner-space">
                    <div class="envolope-flap"></div>
                </div>
            </div>
        </div>

        <div class="pb-2 pt-4">
            <input type="text" name="name" id="name" placeholder="Nombre" formControlName="name"
                class="block w-full p-4 text-lg rounded-sm bg-slate-200 placeholder:text-gray-500 dark:bg-slate-800 dark:placeholder:text-gray-400 transition-colors duration-200">
        </div>

        <div class="pb-2 pt-4">
            <input type="email" name="email" id="email" placeholder="E.mail"
                class="block w-full p-4 text-lg rounded-sm bg-slate-200 placeholder:text-gray-500 dark:bg-slate-800 dark:placeholder:text-gray-400 transition-colors duration-200">
        </div>

        <div class="pb-2 pt-4">
            <textarea
                class="block w-full p-4 text-lg rounded-sm bg-slate-200 placeholder:text-gray-500 dark:bg-slate-800 dark:placeholder:text-gray-400 transition-colors duration-200 h-32"
                name="message" id="message" formControlName="message" placeholder="DÃ©jame tu mensaje!">
            </textarea>
        </div>

        <div class="px-4 pb-2 pt-4">

        </div>

        <div class="px-4 pb-2 pt-4">
            <button type="submit"
                class="uppercase block w-full md:w-2/3 mx-auto p-4 text-lg rounded bg-slate-200 hover:bg-slate-300 text-gray-500 dark:bg-sky-800 dark:hover:bg-sky-700 dark:text-white focus:outline-none transition-colors duration-200"
                i18n>
                Enviar
            </button>
        </div>

    </form>

</div>
